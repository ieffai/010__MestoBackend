<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="index.249f9e5abfcdc3ce07d8.css">
</head>
<body>
  <div class="root">

    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo" id="logo">
    </header>

    <div class="profile root__section">
      <div class="user">
        <div class="user__photo"></div>
        <div class="user__name-container">
          <h1 class="user__name"></h1>
          <p class="user__about"></p>
          <button class="user__button button">Edit</button>
        </div> 
      </div>
      <button class="button profile__button">+</button>
    </div>

    <div class="card-list root__section">
    </div>
    
    <div class="popup-author">
      <div class="popup-author__content">
        <img src="./images/close.svg" alt="" class="popup-author__button-close">
        <h3 class="popup-author__title">Редактировать профиль</h3>
        <form class="popup-author__form" name="author">
            <input type="text" name="name" class="popup-author__input" placeholder="Имя" required minlength="2" id='popup-author_field1'> 
            <div class = "popup-author__input-error" id='error-author_field1'></div>
            <input type="text" name="job" class="popup-author__input" placeholder="О себе" required minlength="2" id='popup-author_field2'>
            <div class = "popup-author__input-error" id='error-author_field2'></div>
            <button type class="button popup-author__button-save" disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-image">
      <div class="popup-image__content">
        <img src="./images/close.svg" alt="" class="popup-image__button-close">
        <img class="popup-image__image">
      </div>
    </div>
    
    <div class="popup-uploader">
      <div class="popup-uploader__content">
        <img src="./images/close.svg" alt="" class="popup-uploader__button-close">
        <h3 class="popup-uploader__title">Новое место</h3>
        <form class="popup-uploader__form" name="uploader">
            <input type="text" name="place" class="popup-uploader__input" placeholder="Название" required minlength="2" maxlength="30" id='popup-uploader_field1'>
            <div class = "popup-uploader__input-error" id='error-uploader_field1'></div>
            <input type="url" name="link" class="popup-uploader__input" placeholder="Ссылка на картинку" required id='popup-uploader_field2'>
            <div class = "popup-uploader__input-error" id='error-uploader_field2'></div>
            <button type class="button popup-uploader__button-upload" disabled>+</button>
        </form>
      </div>
    </div>    
  
    <div class="popup-avatar">
      <div class="popup-avatar__content">
        <img src="./images/close.svg" alt="" class="popup-avatar__button-close">
        <h3 class="popup-avatar__title">Редактировать аватар</h3>
        <form class="popup-avatar__form" name="avatar">
            <input type="url" name="avatar" class="popup-avatar__input" placeholder="Ссылка на аватар" required id='popup-avatar_field1'>
            <div class = "popup-avatar__input-error" id='error-avatar_field1'></div>
            <button type class="button popup-avatar__button-save" disabled>Сохранить</button>
        </form>
      </div>
    </div>


  </div>
  <script src="main.6ff77a7cd39bbb104c0a.js"></script>
</body>
</html>
